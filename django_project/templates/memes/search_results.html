{% extends '_base.html' %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold underline text-center my-8">
        <a href="{% url 'home' %}">Cloud MemeDB</a>
    </h1>
    <div>
        <form action="{% url 'search_results' %}" method="get">
            <input
                    type="text"
                    name="q"
                    placeholder="Buscar..."
                    class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </form>
        <div class="">
            <div class="grid grid-cols-3 gap-3">
                {% for meme in memes %}
                <div class="border border-slate-400 rounded-lg grid grid-cols-2 my-8 p-4">
                    <div class="flex justify-center">
                        <img src="{{ meme.image.url }}" class="w-40 h-48">
                    </div>
                    <div>
                        <p class="text-slate-700 my-4 text-sm">{{ meme.uploaded_at }}</p>
                        <h3 class="font-bold">Descripci√≥n</h3>
                        <p>{{ meme.description }}</p>
                        <h3 class="font-bold">Etiquetas</h3>
                        <ul class="list-disc list-inside">
                            {% for tag in meme.tags.all %}
                            <li>{{ tag.tag }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
